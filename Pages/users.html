<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/logo/Logo_STU.png" />
    <script src="../services/nhaCungCap/nhaCungCap.js"></script>
    <script src="../services/userData/getUserData.js"></script>
    <style>
      .shadow-container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md">
          <h1 class="text-center">Danh Sách ND & NCC</h1>
          <div class="card shadow-container">
            <div class="card-body">
              <form id="listForm">
                <div class="mb-3">
                  <label for="listType" class="form-label"
                    >Chọn loại danh sách:</label
                  >
                  <select class="form-select" id="listType" name="listType">
                    <option value="user">Danh sách Người Dùng</option>
                    <option value="supplier">Danh sách Nhà Cung Cấp</option>
                  </select>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">
                    Lấy danh sách
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div
            class="shadow-container mt-4"
            id="listContainer"
            style="display: none"
          >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên</th>
                  <th scope="col">Email</th>
                  <th scope="col">Địa Chỉ</th>
                  <th scope="col">Số Điện Thoại</th>
                </tr>
              </thead>
              <tbody id="list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#listForm").submit(function (event) {
          event.preventDefault();
          const listType = $("#listType").val();
          if (listType === "user") {
            getUsers();
          } else if (listType === "supplier") {
            getSuppliers();
          }
        });
      });
    </script>
  </body>
</html>
